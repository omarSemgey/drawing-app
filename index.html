<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>paint</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tools" id="rectangle">
                        <img src="icons/rectangle.svg" alt="circle">
                        <span>rectangle</span>
                    </li>
                    <li class="option tools" id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>circle</span>
                    </li>
                    <li class="option tools" id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>triangle.</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tools" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span>brush</span>
                    </li>
                    <li class="option tools" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" value="3" id="size-slider" min="1" max="30" step="any">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#4A98F7" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save Img</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
